# This is a basic workflow to elp you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers t.he workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:

      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3
      
      - name: Setup Node.js environment
        uses: actions/setup-node@v3.1.1
        with:
          node-version: '>=14'
          check-latest: true

      - name: Install Salesforce CLI
        run: |
          npm install sfdx-cli
          node_modules/sfdx-cli/bin/run --version
          node_modules/sfdx-cli/bin/run plugins --core
          
      - name: Directory structure
        working-directory: ./user-registeration
        run: ls -ltr
        
      - name: Authenticate against dev hub
        working-directory: ./user-registeration
        run: ../node_modules/sfdx-cli/bin/run force:auth:sfdxurl:store -f ./authfile.json -d -a devhub
        
      - name: List Salesforce orgs
        working-directory: ./user-registeration
        run: ../node_modules/sfdx-cli/bin/run force:org:list --json
        
      - name: Create Scratch org
        working-directory: ./user-registeration
        run: ../node_modules/sfdx-cli/bin/run force:org:create -f ./config/project-scratch-def.json -d 1 -a userReg
        
      - name: Push Source file
        working-directory: ./user-registeration
        run: ../node_modules/sfdx-cli/bin/run force:source:push -u userReg -f

      - name: Delete Scratch org
        working-directory: ./user-registeration
        run: ../node_modules/sfdx-cli/bin/run force:org:delete -u userReg

# This is a basic workflow to elp you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:

      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3
      
      - name: navigate to working directory
        run: cd user-registeration
        
      - name: Populate auth from secrets
        run: ls -ltr
      
      - name: navigate to working directory
        working-directory: ./user-registeration
        run: cd user-registeration
      
      - name: Directory structure
        run: ls -ltr
        
      - name: navigate to working directory
        working-directory: user-registeration
        run: cd user-registeration
  
      - name: Directory structure
        run: ls -ltr
        
      - name: Push Source file
        run: node_modules/sfdx-cli/bin/run force:source:push -u userReg -f

      - name: Delete Scratch org
        run: node_modules/sfdx-cli/bin/run force:org:delete -u userReg
